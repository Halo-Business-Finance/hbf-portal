name: Deploy to IBM Code Engine

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IBM_CLOUD_REGION: us-south
  ICR_NAMESPACE: hbf-portal
  ICR_REGISTRY: private.us.icr.io
  IMAGE_NAME: hbf-portal
  CODE_ENGINE_PROJECT: Halo Business Finance

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install IBM Cloud CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud plugin install container-registry -f
          ibmcloud plugin install code-engine -f

      - name: Authenticate with IBM Cloud
        run: |
          ibmcloud login --apikey "${{ secrets.IBM_CLOUD_API_KEY }}" -r ${{ env.IBM_CLOUD_REGION }}
          ibmcloud target -g "${{ secrets.IBM_RESOURCE_GROUP }}"

      - name: Log in to IBM Cloud Container Registry
        run: |
          ibmcloud login --apikey $IBM_CLOUD_API_KEY -r ${{ env.IBM_CLOUD_REGION }}
          ibmcloud target -g "${{ secrets.IBM_RESOURCE_GROUP }}"
          ibmcloud cr region-set ${{ env.IBM_CLOUD_REGION }}
          ibmcloud cr login
        env:
          IBM_CLOUD_API_KEY: ${{ secrets.IBM_CLOUD_API_KEY }}

      - name: Debug - Show Dockerfile content
        run: |
          echo "=== Commit SHA: ${{ github.sha }} ==="
          echo "=== First 30 lines of Dockerfile ==="
          head -n 30 Dockerfile

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }} \
            --build-arg VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }} \
            -t ${{ env.ICR_REGISTRY }}/${{ env.ICR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.ICR_REGISTRY }}/${{ env.ICR_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push to IBM Container Registry
        run: |
          push_with_retry() {
            local image=$1
            local max_attempts=3
            local attempt=1
            while [ $attempt -le $max_attempts ]; do
              echo "Push attempt $attempt of $max_attempts for $image"
              if docker push "$image"; then
                echo "Successfully pushed $image"
                return 0
              fi
              echo "Push failed, waiting 30 seconds before retry..."
              sleep 30
              attempt=$((attempt + 1))
            done
            echo "Failed to push $image after $max_attempts attempts"
            return 1
          }
          
          push_with_retry "${{ env.ICR_REGISTRY }}/${{ env.ICR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          push_with_retry "${{ env.ICR_REGISTRY }}/${{ env.ICR_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest"

      - name: Deploy to Code Engine
        run: |
          ibmcloud ce project select --name "${{ env.CODE_ENGINE_PROJECT }}"
          ibmcloud ce application update \
            --name ${{ env.IMAGE_NAME }} \
            --image ${{ env.ICR_REGISTRY }}/${{ env.ICR_NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --env DATABASE_URL="${{ secrets.IBM_DATABASE_URL }}"

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Health Check
        run: |
          APP_URL=$(ibmcloud ce application get --name ${{ env.IMAGE_NAME }} --output json | jq -r '.status.url')
          echo "Application URL: $APP_URL"
          
          MAX_ATTEMPTS=5
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "Health check attempt $ATTEMPT of $MAX_ATTEMPTS..."
            
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL" --max-time 30 || echo "000")
            
            if [ "$RESPONSE" = "200" ]; then
              echo "✅ Health check passed! Application is running correctly."
              exit 0
            fi
            
            echo "Response code: $RESPONSE - Waiting 15 seconds before retry..."
            sleep 15
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          echo "❌ Health check failed after $MAX_ATTEMPTS attempts"
          exit 1
